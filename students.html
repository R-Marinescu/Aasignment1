        <div class="row">
            <div class="col-lg-5 offset-lg-1 my-5">
                <p class="bg-primary"><strong>Please fill the form below:</strong></p>
                <form action="" id="registration">
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="John" required>
                        <span class="error_form" id="error_fname"></span>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Baker" required>
                        <span class="error_form" id="error_lname"></span>
                    </div>
                    <div class="form-group">
                        <label for="date-of-birth">Date of Birth:</label>
                        <input type="date" class="form-control" id="date-of-birth" name="date-ofbirth">
                    </div>
                    <div class="form-group">
                        <label for="tuition-fees">Tuition Fees:</label>
                        <input type="number" class="form-control" id="tuition-fees" name="tuition-fees" min="1" required>

                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 offset-lg-1 my-5">
                <p class="bg-primary"><strong>Please fill the form below:</strong></p>
                <form action="">
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" value="George" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" value="Papas" required>
                    </div>
                    <div class="form-group">
                        <label for="date-of-birth">Date of Birth:</label>
                        <input type="date" class="form-control" id="date-of-birth" name="date-ofbirth" value="1992.4.5">
                    </div>
                    <div class="form-group">
                        <label for="tuition-fees">Tuition Fees:</label>
                        <input type="number" class="form-control" id="tuition-fees" name="tuition-fees" min="1" value="599" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Edit</button>

                </form>
            </div>


        </div>

        <footer class="jumbotron text-center">

        </footer>
    </div> <!-- End of Container-->
    <script>
        $(document).ready(function () {
            $('#fname_error_message').hide();
            $('#lname_error_message').hide();

            var error_fname = false;
            var error_lname = false;

            $("#first-name").focusout(function () {
                checkFirstName();
            })
            $("#last-name").focusout(function () {
                checkLastName();
            })


            function checkFirstName() {
                var pattern = /^[a-zA-Z]*$/;
                var firstName = $("#first-name").val();
                if (pattern.test(firstName) && firstName !== "") {
                    $("#fname_error_message").hide();
                    $("#first-name").css("border-bottom", "2px solid #34F458");
                    error_fname = false;
                } else {
                    $("#fname_error_message").html("Should contain only Characters");
                    $("#fname_error_message").show();
                    $("#first-name").css("border-bottom", "2px solid #F90A0A");
                    error_fname = true;
                }
            }

            function checkLastName() {
                var pattern = /^[a-zA-Z]*$/;
                var lastName = $("#last-name").val();
                if (pattern.test(lastName) && lastName !== "") {
                    $("#lname_error_message").hide();
                    $("#last-name").css("border-bottom", "2px solid #34F458");
                    error_lname = false;
                } else {
                    $("#lname_error_message").html("Should contain only Characters");
                    $("#lname_error_message").show();
                    $("#last-name").css("border-bottom", "2px solid #F90A0A");
                    error_lname = true;
                }
            }



            $("#registration").submit(function () {

                checkFirstName();
                checkLastName();



                if (error_fname === false && error_lname === false) {
                    alert("Registration Succesfull");
                    return true; //proceed with submit  
                } else {
                    alert("please fill the form Correctly");
                    return false;
                }
            })
        })
    </script>
</body>
